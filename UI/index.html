    </div>
  </div><!--/.row-->

  <div id="users-list">

  </div>
  <div class="col-md-5">
    <div class="panel panel-success">
      <div class="panel-heading">Add New User</div>
      <div class="panel-body">
        <form class="form" onsubmit="return false;">
          <div class="form-group">
            <label>Name</label>
            <input id="add-user-name" class="form-control" placeholder="name" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input id="add-user-email" type="email" class="form-control" placeholder="email" required>
          </div>

          <div class="form-group">
            <label>Image url</label>
            <input id="add-user-image" type="url" class="form-control" placeholder="http://">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input id="add-user-password" type="password" class="form-control" placeholder="password" required>
          </div>

          <div class="form-group">
            <label>Access</label>
            <select id="add-user-role" class="form-control">
              <option value="1">Normal</option>
              <option value="0">Admin</option>
            </select>
          </div>

          <button onclick="add_user()" type="submit" class="btn btn-lg btn-success">Add</button>
        </form>
      </div>
    </div>
  </div>
